<h2>People</h2>
<mat-accordion>
  <!--Each person has an expansion panel of their own-->
  <mat-expansion-panel *ngFor="let person of peopleService.people | async">
    <mat-expansion-panel-header>
      {{person.displayName}}
    </mat-expansion-panel-header>

    <p>This is the primary content of the panel.</p>

    <mat-action-row>
      <a mat-button routerLink="/edit_person/{{person.id}}">Click me</a>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<div *ngIf="(peopleService.people | async)?.length == 0">No records found</div>
<a mat-button routerLink="/edit_person/new">Create new person</a>
<button mat-raised-button>Add a person</button>

<pre>{{ peopleService.people | json }}</pre>
