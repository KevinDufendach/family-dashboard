<mat-card class="dashboard-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>person</mat-icon>
    </div>
    <mat-card-title>{{child.nameGiven}} - {{id}}</mat-card-title>
    <mat-card-subtitle>{{child.nameFamily}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <div fxLayout="row">
      <button mat-raised-button *ngFor="let event of getEventList()" (click)="addEvent(event)"
              class="event-button mat-primary">
        <div>{{event.title}}</div>
        <div>[{{event.reward}}]</div>
      </button>
    </div>

    <ul>
    </ul>

    <div *ngIf="events$ | async; let events; else loading">
      <ul>
        <li *ngFor="let event of events">
          {{event.title}} [{{event.reward}}: {{event.subjectId}}]
        </li>
      </ul>
      <div *ngIf="events.length === 0">No results, try clearing filters</div>
    </div>
    <ng-template #loading>Loading&hellip;</ng-template>

    <button (click)="getEvents(id)">Get Events</button>
  </mat-card-content>
</mat-card>
